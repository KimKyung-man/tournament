<!DOCTYPE html>
<html>
	<head>
		<title>Tournament</title>
	</head>

	<body>
		<header id="header" t-container>
			<h1>Tournament</h1>
		</header>

		<section id="container" t-container></section>

		<template id="match-template">
			<div id="match">
				<main>
					<h2 id="match-title"></h2>

					<div id="players">
						<a class="player" href t-link-bg>
							<figure>
								<img>

								<figcaption></figcaption>
							</figure>
						</a>

						<a class="player" href t-link-bg>
							<figure>
								<img>

								<figcaption></figcaption>
							</figure>
						</a>
					</div>
				</main>

				<footer>
					<a id="back-btn" href>Go Back and Choose Again</a>
				</footer>
			</div>
		</template>

		<template id="champion-template">
			<div class="champion">
				<main>
					<h2 class="champion-title">The champion is:</h2>

					<div class="player">
						<figure>
							<img>

							<figcaption></figcaption>
						</figure>
					</div>
				</main>
			</div>
		</template>
	</body>
</html>
