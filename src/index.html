<!DOCTYPE html>
<html>
	<head>
		<title>Tournament</title>
	</head>

	<body>
		<header id="header" t-container>
			<h1>Tournament</h1>
		</header>

		<section id="container" t-container>
			<main id="match">
				<h2 id="match-title"></h2>

				<div id="players">
					<a class="player" href t-link-bg>
						<figure>
							<img>

							<figcaption></figcaption>
						</figure>
					</a>

					<a class="player" href t-link-bg>
						<figure>
							<img>

							<figcaption></figcaption>
						</figure>
					</a>
				</div>
			</main>

			<footer>
				<a id="back-btn" href>Go Back and Choose Again</a>
			</footer>
		</section>

		<template id="champion-template">
			<main class="champion">
				<h2 class="champion-title">Champion is:</h2>

				<div class="player">
					<figure>
						<img>

						<figcaption></figcaption>
					</figure>
				</div>
			</main>
		</template>
	</body>
</html>
